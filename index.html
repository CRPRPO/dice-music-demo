<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Music - 6 Blocks & Play Zones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transform: scaleX(-1);
    }
    .block {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      z-index: 3;
    }
    .zone {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #555;
      border: 2px dashed white;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <div class="zone" style="bottom: 50px; left: 20%;"></div>
  <div class="zone" style="bottom: 50px; left: 45%;"></div>
  <div class="zone" style="bottom: 50px; left: 70%;"></div>

  <!-- 六個綠色方塊 -->
  <div class="block" id="block0" style="left: 10%; top: 10%;">🎵</div>
  <div class="block" id="block1" style="left: 30%; top: 10%;">🎶</div>
  <div class="block" id="block2" style="left: 50%; top: 10%;">🎵</div>
  <div class="block" id="block3" style="left: 70%; top: 10%;">🎶</div>
  <div class="block" id="block4" style="left: 20%; top: 25%;">🎵</div>
  <div class="block" id="block5" style="left: 60%; top: 25%;">🎶</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

  <script>
    const blocks = [...document.querySelectorAll('.block')];
    const zones = [...document.querySelectorAll('.zone')];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const webcam = document.getElementById('webcam');
    const synth = new Tone.PolySynth().toDestination();

    let draggingId = null;
    let offsetX = 0;
    let offsetY = 0;

    const chords = [
      ["C4", "E4", "G4"],
      ["D4", "F4", "A4"],
      ["E4", "G4", "B4"],
      ["F4", "A4", "C5"],
      ["G4", "B4", "D5"],
      ["A4", "C5", "E5"]
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    hands.onResults(results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!results.multiHandLandmarks.length) return;

      const lm = results.multiHandLandmarks[0];
      drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: '#0f0', lineWidth: 2 });
      drawLandmarks(ctx, lm, { color: '#f00', lineWidth: 1 });

      // ✅ 用手掌中心作為拖曳參考點
      const palmCenter = {
        x: (lm[5].x + lm[17].x) / 2,
        y: (lm[5].y + lm[17].y) / 2
      };
      const x = (1 - palmCenter.x) * window.innerWidth;
      const y = palmCenter.y * window.innerHeight;

      // ✅ 握拳判斷（四指中任三指彎曲）
      const curled = [
        lm[8].y > lm[6].y,   // 食指
        lm[12].y > lm[10].y, // 中指
        lm[16].y > lm[14].y, // 無名指
        lm[20].y > lm[18].y  // 小指
      ];
      const curledCount = curled.filter(v => v).length;
      const isFist = curledCount >= 3;

      // ✅ 啟動拖曳（握拳 + 手掌中心與方塊重疊）
      if (isFist && draggingId === null) {
        for (let i = 0; i < blocks.length; i++) {
          const rect = blocks[i].getBoundingClientRect();
          if (x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
            draggingId = i;
            offsetX = x - rect.left;
            offsetY = y - rect.top;
            break;
          }
        }
      }

      // ✅ 拖曳中：更新方塊位置
      if (draggingId !== null) {
        if (isFist) {
          blocks[draggingId].style.left = `${x - offsetX}px`;
          blocks[draggingId].style.top = `${y - offsetY}px`;
        } else {
          const blockRect = blocks[draggingId].getBoundingClientRect();
          for (let z of zones) {
            const zRect = z.getBoundingClientRect();
            const hit = !(blockRect.right < zRect.left || blockRect.left > zRect.right || blockRect.bottom < zRect.top || blockRect.top > zRect.bottom);
            if (hit) {
              Tone.start();
              synth.triggerAttackRelease(chords[draggingId], "2n");
            }
          }
          draggingId = null;
        }
      }
      ctx.restore();
    });

    new Camera(webcam, {
      onFrame: async () => await hands.send({ image: webcam }),
      width: 640,
      height: 480
    }).start();
  </script>
</body>
</html>
