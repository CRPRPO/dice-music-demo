<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Music - Mirror Tap Test</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #webcam {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* ✅ 鏡像翻轉攝影畫面 */
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
    }
    .music-block {
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      position: absolute;
      top: 100px;
      left: 40%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: white;
      z-index: 2;
    }
    .drop-zone {
      width: 100px;
      height: 100px;
      background: #444;
      border: 2px dashed white;
      position: absolute;
      bottom: 60px;
      z-index: 1;
      left: calc(25% + (100px * var(--index)));
    }
  </style>
</head>
<body>
  <!-- 🎥 攝影畫面背景 -->
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>
  <!-- 🎵 單一綠色音符方塊 -->
  <div id="block" class="music-block">🎵</div>
  <!-- 🎯 三個灰色投放區 -->
  <div class="drop-zone" style="--index: 0;"></div>
  <div class="drop-zone" style="--index: 1;"></div>
  <div class="drop-zone" style="--index: 2;"></div>

  <!-- 載入 MediaPipe 與 Tone.js -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <script>
    const videoElement = document.getElementById('webcam');
    const canvasElement = document.getElementById('canvas');
    const canvasCtx = canvasElement.getContext('2d');
    const block = document.getElementById('block');

    canvasElement.width = window.innerWidth;
    canvasElement.height = window.innerHeight;

    const chords = ["C4", "E4", "G4"];

    function playChord() {
      Tone.start();
      new Tone.PolySynth().toDestination().triggerAttackRelease(chords, "8n");
    }

    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
      onFrame: async () => await hands.send({ image: videoElement }),
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image, 0, 0,
        canvasElement.width, canvasElement.height);

      if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
        const landmarks = results.multiHandLandmarks[0];
        drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
        drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 1 });

        const blockRect = block.getBoundingClientRect();
        const hit = landmarks.some(point => {
          const x = (1 - point.x) * window.innerWidth; // 因為鏡像所以 1 - x
          const y = point.y * window.innerHeight;
          return x >= blockRect.left && x <= blockRect.right &&
                 y >= blockRect.top && y <= blockRect.bottom;
        });
        if (hit) playChord();
      }
      canvasCtx.restore();
    }
  </script>
</body>
</html>
