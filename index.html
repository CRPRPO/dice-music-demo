<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Music - Playback</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: white;
    }
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transform: scaleX(-1);
    }
    .block {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      z-index: 3;
    }
    .zone {
      position: absolute;
      width: 110px;
      height: 110px;
      background: #555;
      border: 2px dashed white;
      border-radius: 10px;
      z-index: 2;
      top: 45%;
    }
    #playButton {
      position: absolute;
      right: 50px;
      bottom: 50px;
      width: 80px;
      height: 80px;
      background-color: red;
      color: white;
      border-radius: 15px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 4;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- 灰色播放區 -->
  <div class="zone" style="left: 30%;"></div>
  <div class="zone" style="left: 45%;"></div>
  <div class="zone" style="left: 60%;"></div>

  <!-- 六個綠色方塊 -->
  <div class="block" id="block0" style="left: 10%; top: 10%;">🎵</div>
  <div class="block" id="block1" style="left: 30%; top: 10%;">🎶</div>
  <div class="block" id="block2" style="left: 50%; top: 10%;">🎵</div>
  <div class="block" id="block3" style="left: 70%; top: 10%;">🎶</div>
  <div class="block" id="block4" style="left: 20%; top: 25%;">🎵</div>
  <div class="block" id="block5" style="left: 60%; top: 25%;">🎶</div>

  <!-- 播放按鈕 -->
  <div id="playButton">播放</div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

  <script>
    const blocks = [...document.querySelectorAll('.block')];
    const zones = [...document.querySelectorAll('.zone')];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const webcam = document.getElementById('webcam');
    const playButton = document.getElementById('playButton');
    const synth = new Tone.PolySynth().toDestination();

    const chords = [
      ["C4", "E4", "G4"],
      ["D4", "F4", "A4"],
      ["E4", "G4", "B4"],
      ["F4", "A4", "C5"],
      ["G4", "B4", "D5"],
      ["A4", "C5", "E5"]
    ];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    hands.onResults(results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!results.multiHandLandmarks.length) return;

      const lm = results.multiHandLandmarks[0];
      drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: '#0f0', lineWidth: 2 });
      drawLandmarks(ctx, lm, { color: '#f00', lineWidth: 1 });
      ctx.restore();
    });

    new Camera(webcam, {
      onFrame: async () => await hands.send({ image: webcam }),
      width: 640,
      height: 480
    }).start();

    playButton.onclick = async () => {
      await Tone.start();
      zones.forEach(zone => {
        const zoneRect = zone.getBoundingClientRect();
        blocks.forEach((block, index) => {
          const blockRect = block.getBoundingClientRect();
          const isInZone = !(blockRect.right < zoneRect.left || blockRect.left > zoneRect.right || blockRect.bottom < zoneRect.top || blockRect.top > zoneRect.bottom);
          if (isInZone) {
            synth.triggerAttackRelease(chords[index], "1m");
          }
        });
      });
    };
  </script>
</body>
</html>
