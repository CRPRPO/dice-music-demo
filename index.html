<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Music Playback</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transform: scaleX(-1);
    }
    .block {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      z-index: 3;
    }
    .block.active {
      box-shadow: 0 0 20px 10px yellow;
    }
    .zone {
      position: absolute;
      width: 110px;
      height: 110px;
      background: #555;
      border: 2px dashed white;
      border-radius: 10px;
      z-index: 2;
      left: calc(33% * var(--i));
      top: 45%;
      transform: translateX(-50%);
    }
    #playButton {
      position: absolute;
      width: 100px;
      height: 100px;
      background: red;
      color: white;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      left: 90%;
      top: 80%;
      transform: translate(-50%, -50%);
      z-index: 4;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <video id="webcam" autoplay muted playsinline></video>
  <canvas id="canvas"></canvas>

  <!-- 放大 & 垂直置中的灰色框 -->
  <div class="zone" style="--i: 1;"></div>
  <div class="zone" style="--i: 2;"></div>
  <div class="zone" style="--i: 3;"></div>

  <!-- 維持先前位置的綠色音樂塊 -->
  <div class="block" id="block0" style="left: 10%; top: 10%;">🎵</div>
  <div class="block" id="block1" style="left: 30%; top: 10%;">🎶</div>
  <div class="block" id="block2" style="left: 50%; top: 10%;">🎵</div>
  <div class="block" id="block3" style="left: 70%; top: 10%;">🎶</div>
  <div class="block" id="block4" style="left: 20%; top: 25%;">🎵</div>
  <div class="block" id="block5" style="left: 60%; top: 25%;">🎶</div>

  <!-- 播放鍵 -->
  <div id="playButton">播放</div>

  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>
  <script>
    const blocks = [...document.querySelectorAll('.block')];
    const zones = [...document.querySelectorAll('.zone')];
    const playButton = document.getElementById('playButton');
    const synth = new Tone.PolySynth().toDestination();

    const chords = [
      ["C4", "E4", "G4"],
      ["D4", "F4", "A4"],
      ["E4", "G4", "B4"],
      ["F4", "A4", "C5"],
      ["G4", "B4", "D5"],
      ["A4", "C5", "E5"]
    ];

    playButton.onclick = async () => {
      await Tone.start();
      // 對每個 zone 檢查是否有 block
      zones.forEach(zone => {
        const zRect = zone.getBoundingClientRect();
        for (let i = 0; i < blocks.length; i++) {
          const bRect = blocks[i].getBoundingClientRect();
          const hit = !(bRect.right < zRect.left || bRect.left > zRect.right || bRect.bottom < zRect.top || bRect.top > zRect.bottom);
          if (hit) {
            synth.triggerAttackRelease(chords[i], "2n");
            break; // 一格只放一塊
          }
        }
      });
    };
  </script>
</body>
</html>
