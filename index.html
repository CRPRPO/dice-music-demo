<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dice Music - 6 Blocks & Play Zones</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #webcam {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1);
      z-index: 0;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      pointer-events: none;
      transform: scaleX(-1);
    }
    .block {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #4caf50;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      z-index: 3;
      transition: box-shadow 0.2s ease;
    }
    .block.active {
      box-shadow: 0 0 20px 5px yellow;
    }
    .zone {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #555;
      border: 2px dashed white;
      border-radius: 10px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <!-- ğŸ¥ è¦–è¨Šé¡é ­ -->
  <video id="webcam" autoplay muted playsinline></video>

  <!-- âœï¸ ç”¨æ–¼éª¨æ¶æç¹ªçš„ç•«å¸ƒ -->
  <canvas id="canvas"></canvas>

  <!-- ğŸ¯ ç°è‰²æ’­æ”¾å€åŸŸ -->
  <div class="zone" style="bottom: 50px; left: 20%;"></div>
  <div class="zone" style="bottom: 50px; left: 45%;"></div>
  <div class="zone" style="bottom: 50px; left: 70%;"></div>

  <!-- ğŸµ å…­å€‹ç¶ è‰²éŸ³ç¬¦å€å¡Š -->
  <div class="block" id="block0" style="left: 10%; top: 10%;">ğŸµ</div>
  <div class="block" id="block1" style="left: 30%; top: 10%;">ğŸ¶</div>
  <div class="block" id="block2" style="left: 50%; top: 10%;">ğŸµ</div>
  <div class="block" id="block3" style="left: 70%; top: 10%;">ğŸ¶</div>
  <div class="block" id="block4" style="left: 20%; top: 25%;">ğŸµ</div>
  <div class="block" id="block5" style="left: 60%; top: 25%;">ğŸ¶</div>

  <!-- ğŸ“¦ å‡½å¼åº«å¼•ç”¨ -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.min.js"></script>

  <script>
    // ğŸ›ï¸ è®Šæ•¸åˆå§‹åŒ–èˆ‡å…ƒä»¶é¸å–
    const blocks = [...document.querySelectorAll('.block')];
    const zones = [...document.querySelectorAll('.zone')];
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const webcam = document.getElementById('webcam');
    const synth = new Tone.PolySynth().toDestination();

    let draggingId = null;
    let offsetX = 0;
    let offsetY = 0;

    // ğŸ¼ å…­çµ„å’Œå¼¦
    const chords = [
      ["C4", "E4", "G4"],
      ["D4", "F4", "A4"],
      ["E4", "G4", "B4"],
      ["F4", "A4", "C5"],
      ["G4", "B4", "D5"],
      ["A4", "C5", "E5"]
    ];

    // ğŸ–¼ï¸ èª¿æ•´ç•«å¸ƒå°ºå¯¸
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    // âœ‹ å•Ÿç”¨ MediaPipe Hands
    const hands = new Hands({ locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
    hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });

    // ğŸ“¡ åµæ¸¬çµæœå›å‚³å¾Œçš„è™•ç†å‡½å¼
    hands.onResults(results => {
      ctx.save();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!results.multiHandLandmarks.length) return;

      const lm = results.multiHandLandmarks[0];
      drawConnectors(ctx, lm, HAND_CONNECTIONS, { color: '#0f0', lineWidth: 2 });
      drawLandmarks(ctx, lm, { color: '#f00', lineWidth: 1 });

      // ğŸŸ¢ Palm center å®šç¾©ç‚º 6,10,14,18 ç¯€é»å¹³å‡ä½ç½®
      const palmCenter = {
        x: (lm[6].x + lm[10].x + lm[14].x + lm[18].x) / 4,
        y: (lm[6].y + lm[10].y + lm[14].y + lm[18].y) / 4
      };
      const x = (1 - palmCenter.x) * window.innerWidth;
      const y = palmCenter.y * window.innerHeight;

      // âœŠ åˆ¤æ–·æ˜¯å¦æ¡æ‹³ï¼ˆå››æŒ‡ä¸­ä»»ä¸‰æŒ‡å½æ›²ï¼‰
      const curled = [
        lm[8].y > lm[6].y,
        lm[12].y > lm[10].y,
        lm[16].y > lm[14].y,
        lm[20].y > lm[18].y
      ];
      const curledCount = curled.filter(v => v).length;
      const isFist = curledCount >= 3;

      // ğŸ§² å¦‚æœå‰›é–‹å§‹æ¡æ‹³ï¼Œæª¢æŸ¥æ˜¯å¦æŠ“åˆ°æ–¹å¡Š
      if (isFist && draggingId === null) {
        for (let i = 0; i < blocks.length; i++) {
          const rect = blocks[i].getBoundingClientRect();
          if (x > rect.left && x < rect.right && y > rect.top && y < rect.bottom) {
            draggingId = i;
            offsetX = x - rect.left;
            offsetY = y - rect.top;
            blocks[i].classList.add('active'); // ğŸŒŸ ç™¼å…‰æ•ˆæœ
            break;
          }
        }
      }

      // ğŸ› ï¸ æ‹–æ›³é€²è¡Œä¸­ or æ”¾ä¸‹è§¸ç™¼æ’­æ”¾
      if (draggingId !== null) {
        if (isFist) {
          blocks[draggingId].style.left = `${x - offsetX}px`;
          blocks[draggingId].style.top = `${y - offsetY}px`;
        } else {
          const blockRect = blocks[draggingId].getBoundingClientRect();
          for (let z of zones) {
            const zRect = z.getBoundingClientRect();
            const hit = !(blockRect.right < zRect.left || blockRect.left > zRect.right || blockRect.bottom < zRect.top || blockRect.top > zRect.bottom);
            if (hit) {
              Tone.start();
              synth.triggerAttackRelease(chords[draggingId], "2n");
            }
          }
          blocks[draggingId].classList.remove('active'); // âœ¨ ç§»é™¤ç™¼å…‰
          draggingId = null;
        }
      }
      ctx.restore();
    });

    // ğŸ“· å•Ÿç”¨æ”å½±æ©Ÿä¸²æµ
    new Camera(webcam, {
      onFrame: async () => await hands.send({ image: webcam }),
      width: 640,
      height: 480
    }).start();
  </script>
</body>
</html>
